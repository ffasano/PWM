<ion-header>
  <ion-toolbar>
    <ion-title>
      Calcolatrice
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col size="10" text-right>
        <ion-label *ngIf="!errore && !mostraTotale">{{display}}</ion-label>
        <ion-label *ngIf="!errore && mostraTotale">{{totale}}</ion-label>
        <ion-label *ngIf="errore">{{errore}}</ion-label>
      </ion-col>
      <ion-col size="2" text-right>
        <ion-label>{{operazione}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="pressNumber(1)">1  </ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button (click)="pressNumber(2)">2</ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button (click)="pressNumber(3)">3</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="pressNumber(4)">4</ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button (click)="pressNumber(5)">5</ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button (click)="pressNumber(6)">6</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="pressNumber(7)">7</ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button (click)="pressNumber(8)">8</ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button (click)="pressNumber(9)">9</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="inizializza()">C</ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button (click)="pressNumber(0)">0</ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button (click)="pressOperatore('=')">=</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="pressOperatore('+')">+</ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button (click)="pressOperatore('-')">-</ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button (click)="pressOperatore('x')">x</ion-button>
      </ion-col>
      <ion-col text-center>
        <ion-button (click)="pressOperatore('/')">/</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
